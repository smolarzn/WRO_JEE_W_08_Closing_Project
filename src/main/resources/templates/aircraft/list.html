<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <title>List of aircraft</title>
</head>
<body>
<div th:include="/fragments::userHeader"></div>
<div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/aircraft/admin/add}">
        <button class="button left">Dodaj statek powietrzny</button>
    </a>
</div>
<div class="list">
    <table>
        <thead>
            <tr>
                <th class="table-th"> Name</th>
                <th class="table-th"> Manufacturer</th>
                <th class="table-th"> Image</th>
                <th class="table-th"> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="air : ${aircraft.keySet()}">
                <td><span class="link-color text-size-mid table-space" th:text="${air.name}"></span></td>
                <td><span  class="table-space" th:text="${air.manufacturer}"></span></td>
                <td class="table-space" th:if="${aircraft.get(air)!=null}">    <img height="200" width="300" alt="sample" th:src="*{'data:image/png;base64,'+aircraft.get(air)}"/>
                </td>
                <td>
                    <a th:href="@{/aircraft/details(id=${air.id})}">
                        <button class="button">Szczegóły</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:include="/fragments::footer"></div>

</body>
</html>
