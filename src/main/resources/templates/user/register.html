<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <input type="text" th:field="*{firstName}" placeholder="Imię">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div>
        <input type="text" th:field="*{lastName}" placeholder="Nazwisko">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div>
        <input type="text" th:field="*{email}" placeholder="Email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
        <input type="password" th:field="*{password}" placeholder="Hasło">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
        <input type="password" name="repassword" placeholder="Powtórz hasło">
    </div>
    <div>
            <input type="submit" value="submit">
    </div>
</form>

</body>
</html>
