<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Main Page</title>
</head>
<body>
<div th:include="/fragments::userHeader"></div>
<div class="container-right">
<table th:each="name : ${lastAdded.keySet()}" class="main-aircraft">
    <div>
        <tr>
            <th th:text="${name}" class="link-color"></th>
        </tr>
        <tr th:each="image :${lastAdded.get(name)}">
            <td><img height="200" width="300" alt="sample" th:src="*{'data:image/png;base64, '+image}"/></td>
        </tr>
    </div>
</table>
</div>

<div class="container-left">
    <table th:each="name : ${lastAdded.keySet()}" class="main-aircraft">
        <div>
            <tr>
                <th th:text="${name}" class="link-color"></th>
            </tr>
            <tr th:each="image :${lastAdded.get(name)}">
                <td><img height="200" width="300" alt="sample" th:src="*{'data:image/png;base64, '+image}"/></td>
            </tr>
        </div>
    </table>
</div>
<div th:include="/fragments::footer"></div>
</body>
</html>
