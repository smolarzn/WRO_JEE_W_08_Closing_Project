<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link name="f" rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Quiz</title>
</head>
<body>
<div th:include="/fragments::userHeader"></div>
<div>
        <strong class="center" th:text="${aircraft}"></strong>
</div>
<div class="image">
        <img height="200" width="300" alt="sample" th:src="*{'data:image/png;base64,'+image}"/>
</div>
<form th:action="@{/quiz(id=${id})}" th:object="${aircraft}" method="post">
    <td th:each="role : ${role}">
        <input type="radio" th:field="*{aircraftRole}" th:value="${role}"/>
        <span th:text="${role}">wings position</span>
    </td><br>
    <td th:each="tail : ${tail}">
        <input type="radio" th:field="*{tail}" th:value="${tail}"/>
        <span th:text="${tail}">wings position</span>
    </td>
    <td><input type="submit"></td>
</form>

<!--    <span th:text="${role}">aircraftRole</span>-->
<!--</div>-->
<div th:include="/fragments :: footer"></div>
</body>
</html>
