<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link name="f" rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <script src="javascript/events.js" type="text/javascript"></script>
    <title>Quiz</title>
</head>
<body>
<div th:include="/fragments::userHeader"></div>

<div class="right">
    <a class="link" onclick="window.location.href='/quiz?lang=en'"><b>EN</b></a>
    <a class="link" onclick="window.location.href='/quiz?lang=pl'"><b>PL</b></a>
</div>

<div>
    <img height="200" width="300" alt="sample" id="image" th:src="*{'data:image/png;base64,'+image}"/>
    <button id="zoomin" class="button buttons-quiz"><span th:text="#{button.zoom.in}"></span> </button>
    <button id="zoomout" class="button buttons-quiz"><span th:text="#{button.zoom.out}"></span> </button>
</div>
<form th:action="@{/quiz(id=${id})}" th:object="${aircraft}" method="post">
    <input type="hidden" th:value="${id}">
    <div class="details">
        <div class="container-left">
            <span class="quiz-names" th:text="#{text.aircraft.name}"></span>
            <br>
            <br>
            <span th:each="name : ${name}">
            <label class="edit-container">
                <span th:text="${name}"></span>
                <div class="inputs">
                    <input type="radio" th:field="*{name}" th:value="${name}"/>
                    <span class="checkmark"></span>
                </div>
            </label>
        </span>
        </div>

        <div th:if="${assignment} != null">
            <div class="container-left">
                <span class="quiz-names"><span th:text="#{text.aircraft.assignment}"></span> </span>
                <br>
                <br>
                <span th:each="assign : ${assignment}">
            <label class="edit-container">
                <span th:text="${assign}">assignment</span>
                <div class="inputs">
                    <input type="radio" th:field="*{assignment}" th:value="${assign.name()}"/>
                    <span class="checkmark"></span>
                </div>
            </label>
        </span>
            </div>
        </div>

        <div th:if="${role} != null">
            <div class="container-left">
                <span class="quiz-names"><span th:text="#{text.aircraft.role}"></span> </span>
                <br>
                <br>
                <span th:each="role : ${role}">
            <label class="edit-container">
                <span th:text="${role}">aircraft role</span>
                <div class="inputs">
                    <input type="radio" th:field="*{aircraftRole}" th:value="${role.name()}"/>
                    <span class="checkmark"></span>
                </div>
            </label>
        </span>
            </div>
        </div>

        <div th:if="${range} != null">
            <div class="container-left">
                <label class="quiz-names"><span th:text="#{text.aircraft.range}"></span> <strong
                        th:text="#{text.aircraft.range.unit}"></strong>:</label>

                <br>
                <br>
                <span th:each="range : ${range}">
            <label class="edit-container">
                <span th:text="${range}">range</span>
                <div class="inputs">
                    <input type="radio" th:field="*{rangeOfAircraft}" th:value="${range}"/>
                    <span class="checkmark"></span>
                </div>
            </label>
        </span>
            </div>
        </div>

        <button class="button" type="submit">Zatwierd≈∫</button>
    </div>
</form>


<div th:include="/fragments :: footer"></div>
</body>
</html>
