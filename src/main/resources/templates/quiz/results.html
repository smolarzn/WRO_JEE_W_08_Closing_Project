<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Quiz results</title>
</head>
<body>
<div th:include="fragments::userHeader"></div>

<div class="details">
    <table>
        <th>Wrong parameter:</th>
        <th>Correct answer:</th>
        <span th:each="answer : ${wrongAnswers.keySet()}">
        <td th:text="${answer}"></td>
        <td th:text="${wrongAnswers.get(answer)}"></td>
            </span>
    </table>
</div>

<span th:each="fam : ${familiar.keySet()}">
    <span th:text="${fam}"></span>
  <img height="200" width="300" alt="sample" th:src="*{'data:image/png;base64,'+familiar.get(fam)}"/>
</span>


<div th:include="fragments::footer"></div>
</body>
</html>
