    <meta charset="UTF-8">

<div th:if="${wrongAnswers}!=null">
    <div class="wrong-answer-container">
        <b class="text-size-mid link-color text-center table-space" th:text="#{text.quiz.mistake.message}"></b>
        <table>
            <thead>
            <tr>
                <th class="table-th table-space" th:text="#{text.quiz.wrong.parameters}"></th>
                <th class="table-th table-space" th:text="#{text.quiz.correct.parameters}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="answer : ${wrongAnswers.keySet()}">
                <td class="text-size-mid-minus" th:text="${answer}"></td>
                <td class="text-size-mid-minus" th:text="${wrongAnswers.get(answer)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:if="${wrongAnswers}==null">
    <div class="login-container">
        <b class="text-size-mid link-color text-center table-space" th:text="#{text.quiz.no.wrong.answers}"></b>
    </div>
</div>
